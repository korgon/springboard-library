<!-- Infinite Button Template -->
<script type="text/ss-template" target=".searchspring-infinite_button">
  <div class="searchspring-infinite_loadmore" ng-if="!infinite.done && !infinite.loading">
    <a ng-click="infinite.loadMore()">Load More</a>
  </div>
  <div class="searchspring-infinite_loading" ng-show="infinite.loading">&nbsp;</div>
</script>
